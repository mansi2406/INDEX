<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .home-container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 70%;
            max-width: 800px;
        }

        h2 {
            color: #4CAF50;
        }

        p {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }

        .dashboard-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }

        .dashboard-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 150px;
            text-align: center;
            cursor: pointer;
        }

        .dashboard-card:hover {
            background-color: #f4f4f4;
        }

        .card-title {
            font-size: 18px;
            color: #333;
        }

        .card-description {
            font-size: 14px;
            color: #777;
            margin-top: 10px;
        }

        .logout-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 30px;
        }

        .logout-btn:hover {
            background-color: #45a049;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="home-container">
        <h2>Welcome to Your Dashboard</h2>
        <p>Hello, <strong>{{ user_name }}</strong>! You are logged in successfully.</p>
        <div class="dashboard-links">
            <!-- Profile Link -->
            <div class="dashboard-card">
                <h3 class="card-title">Profile</h3>
                <p class="card-description">View and update your profile details.</p>
                <a href="/profile/">
                    <button class="logout-btn">Go to Profile</button>
                </a>
            </div>

            <!-- Settings Link -->
            <div class="dashboard-card">
                <h3 class="card-title">Settings</h3>
                <p class="card-description">Manage your account settings.</p>
                <a href="/settings/">
                    <button class="logout-btn">Go to Settings</button>
                </a>
            </div>

            <!-- Help Link -->
            <div class="dashboard-card">
                <h3 class="card-title">Help</h3>
                <p class="card-description">Get help with any issues.</p>
                <a href="/help/">
                    <button class="logout-btn">Go to Help</button>
                </a>
            </div>
        </div>

        <!-- Logout Button -->
        <a href="/login/">
            <button class="logout-btn">Logout</button>
        </a>
    </div>
</body>
</html>
